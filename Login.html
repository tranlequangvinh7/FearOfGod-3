<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="Login.css" />
    <script src="https://kit.fontawesome.com/2a571261f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login">
        <div class="title">
            LOGIN
        </div>
        <div class="input">
            <div class="input-email">
                <input type="email" id="email" name="email" placeholder="EMAIL" />
            </div>
            <div class="input-pass">
                <input type="password" id="pass" name="pass" placeholder="PASSWORD" />
            </div>
        </div>
        <div class="sign-in">
            <input type="submit" id="btn" name="sign-in" value="SIGN IN" />
        </div>
        <div class="forgot-pass">
            <a href="#">FORGOT YOUR PASSWORD?</a>
        </div>
        <div class="regis">
            <a href="#">
                <button id="btn" name="regis">REGISTER AN ACCOUNT</button>
            </a>
            
        </div>
        <div class="login-social">
            <div class="fb">
                <a href="#">
                    <button class="fa-brands fa-facebook-f" id="btn-social" name="btn-social">Login with Facebook</button>
                </a> 
            </div>
            <div class="tw">
                <a href="#">
                    <button class="	fab fa-twitter" id="btn-social" name="btn-social">Login with Twitter</button>
                </a>
                
            </div>
            <div class="gg">
                <a href="#">
                    <button class="fa-brands fa-google-plus-g" id="btn-social" name="btn-social">Login with Google+</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
